<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-2.2.4.js"></script>
    <script>
        // Forma Estandar.
        jQuery(document).ready(function () {
            alert('DOM se ha cargado y esta listo!');
        });

        // Forma corta, funciona igual que la anterior
        jQuery(function () {
            alert('El DOM esta listo!!');
        });

        // Acceso directo con uso a prueba de fallos de $.
        // Como referencia a la función jQuery se le pasa una función anónima.
        jQuery(function ($) {
            alert('Sin lugar a dudar, esa listo!!!');
        });
    </script>
</head>
<body></body>
</html>
